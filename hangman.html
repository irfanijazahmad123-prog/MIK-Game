<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hangman Game</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#020617;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.game{
  width:95%;
  max-width:440px;
  background:#020617;
  border-radius:12px;
  padding:15px;
  text-align:center;
}

/* TITLE */
h1{ margin-bottom:10px; }

/* TOP CONTROLS */
.controls{
  display:flex;
  gap:8px;
  margin-bottom:10px;
}

select, button{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:14px;
  cursor:pointer;
}

button{
  background:#22c55e;
  font-weight:bold;
}

.hint-btn{
  background:#facc15;
}

/* CANVAS */
canvas{
  background:#0f172a;
  width:100%;
  height:200px;
  border-radius:10px;
  margin-bottom:15px;
}

/* WORD */
.word{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:15px;
  flex-wrap:wrap;
}

.letter{
  width:30px;
  border-bottom:3px solid white;
  font-size:22px;
  text-align:center;
}

/* KEYBOARD */
.keys{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}

.keys button{
  padding:10px;
  font-size:14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#38bdf8;
  color:#020617;
}

.keys button:disabled{
  background:#475569;
  color:white;
}

/* MESSAGE */
.msg{
  margin-top:12px;
  font-size:16px;
}

/* MOBILE */
@media(max-width:500px){
  canvas{height:170px;}
  .letter{width:24px;font-size:18px;}
}
</style>
</head>

<body>

<div class="game">
  <h1>ü™¢ Hangman Game</h1>

  <div class="controls">
    <select id="level">
      <option value="easy">Easy</option>
      <option value="hard">Hard</option>
    </select>
    <button class="hint-btn" onclick="useHint()">üß† Hint</button>
    <button onclick="restart()">üîÅ Restart</button>
  </div>

  <canvas id="hangman"></canvas>

  <div class="word" id="word"></div>

  <div class="keys" id="keys"></div>

  <div class="msg" id="msg"></div>
</div>

<script>
const easyWords = [
  {word:"APPLE", hint:"A fruit"},
  {word:"BALL", hint:"Used in sports"},
  {word:"DOG", hint:"Pet animal"},
  {word:"MOBILE", hint:"A phone"}
];

const hardWords = [
  {word:"JAVASCRIPT", hint:"Programming language"},
  {word:"HANGMAN", hint:"This game"},
  {word:"DEVELOPER", hint:"Writes code"},
  {word:"RESPONSIVE", hint:"Works on all screens"}
];

let selected;
let word="";
let hint="";
let guessed=[];
let wrong=0;
let hintUsed=false;

const maxWrong=6;

const canvas=document.getElementById("hangman");
const ctx=canvas.getContext("2d");
canvas.width=400;
canvas.height=200;

const wordEl=document.getElementById("word");
const keysEl=document.getElementById("keys");
const msgEl=document.getElementById("msg");

/* BASE */
function drawBase(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.lineWidth=3;
  ctx.strokeStyle="white";
  ctx.beginPath();
  ctx.moveTo(50,180);
  ctx.lineTo(150,180);
  ctx.moveTo(100,180);
  ctx.lineTo(100,20);
  ctx.lineTo(220,20);
  ctx.lineTo(220,40);
  ctx.stroke();
}

/* PARTS */
function drawHangman(step){
  ctx.strokeStyle="white";
  if(step===1){ctx.beginPath();ctx.arc(220,55,15,0,Math.PI*2);ctx.stroke();}
  if(step===2){ctx.beginPath();ctx.moveTo(220,70);ctx.lineTo(220,120);ctx.stroke();}
  if(step===3){ctx.beginPath();ctx.moveTo(220,80);ctx.lineTo(200,100);ctx.stroke();}
  if(step===4){ctx.beginPath();ctx.moveTo(220,80);ctx.lineTo(240,100);ctx.stroke();}
  if(step===5){ctx.beginPath();ctx.moveTo(220,120);ctx.lineTo(200,150);ctx.stroke();}
  if(step===6){ctx.beginPath();ctx.moveTo(220,120);ctx.lineTo(240,150);ctx.stroke();}
}

/* WORD */
function showWord(){
  wordEl.innerHTML="";
  word.split("").forEach(l=>{
    const d=document.createElement("div");
    d.className="letter";
    d.textContent=guessed.includes(l)?l:"";
    wordEl.appendChild(d);
  });
}

/* KEYS */
function makeKeys(){
  keysEl.innerHTML="";
  "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l=>{
    const b=document.createElement("button");
    b.textContent=l;
    b.onclick=()=>guess(l,b);
    keysEl.appendChild(b);
  });
}

/* GUESS */
function guess(l,btn){
  btn.disabled=true;
  if(word.includes(l)){
    guessed.push(l);
    showWord();
    if(word.split("").every(x=>guessed.includes(x))){
      msgEl.textContent="üéâ You Win!";
      disableAll();
    }
  }else{
    wrong++;
    drawHangman(wrong);
    if(wrong===maxWrong){
      msgEl.textContent="üíÄ You Lost! Word: "+word;
      disableAll();
    }
  }
}

/* HINT */
function useHint(){
  if(hintUsed) return;
  hintUsed=true;
  msgEl.textContent="üß† Hint: "+hint;
}

/* DISABLE */
function disableAll(){
  document.querySelectorAll(".keys button").forEach(b=>b.disabled=true);
}

/* START */
function start(){
  guessed=[];
  wrong=0;
  hintUsed=false;
  msgEl.textContent="";

  const level=document.getElementById("level").value;
  const list = level==="easy"?easyWords:hardWords;
  selected=list[Math.floor(Math.random()*list.length)];
  word=selected.word;
  hint=selected.hint;

  drawBase();
  showWord();
  makeKeys();
}

/* RESTART */
function restart(){
  start();
}

start();
</script>

</body>
</html>
